<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indianapolis Food Fair</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 10px;
        }
        header {
            display: flex;
            justify-content: center; 
            align-items: center; 
            padding-bottom: 20px;
            position: relative;
        }
        .logo {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 10px; 
        }
        h1 {
            color: black;
            font-size: 72px;
            margin: 0;
        }
        .categories-container {
            background-color: aquamarine;
            border-radius: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
        }
        .category {
            position: relative;
            width: 150px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .category img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid black;
        }
        .category span {
            margin-top: 10px;
            font-weight: bold;
            color: black;
        }
        .center-text {
            margin-top: 20px;
            color: black;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="home.jpg" alt="Indianapolis Food Fair Logo" class="logo"></a>
        <h1>Best Eats In Indy</h1>
    </header>
    <main>
        <div class="categories-container">
            <div class="category">
                <a href="american.html" target="_blank">
                    <img src="american.jpg" alt="American Food">
                    <span>American</span>
                </a>
            </div>
            <div class="category">
                <a href="Chinese.html" target="_blank">
                    <img src="chinese.jpg" alt="Chinese Food">
                    <span>Chinese</span>
                </a>
            </div>
            <div class="category">
                <a href="Greek.html" target="_blank">
                    <img src="greek.jpg" alt="Greek Food">
                    <span>Greek</span>
                </a>
            </div>
            <div class="category">
                <a href="Italian.html" target="_blank">
                    <img src="italian.jpg" alt="Italian Food">
                    <span>Italian</span>
                </a>
            </div>
        </div>
    <div class="center-text">
        <span>These are the most popular food choices made by Hoosiers this week. Click the link and see the most awarded restaurants in Indiana. Choose from these four categories displayed above.</span>
    </div>
    </main>
</body>
</html>
